syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.mgljava.proto3";
option java_outer_classname = "StudentProto";

package guide;

service StudentService {
  rpc getRealNameByUsername(MyRequest) returns (MyResponse) {}
}

message MyRequest {
  string username = 1;
}

message MyResponse {
  string realname = 1;
}